name: Continuous Integration

on:
  push:
    branches: [ main ]
  #workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: [18.x, 20.x]

    - name: Install dependencies
      run: npm install

    - name: Clone the project (if needed)
      run: git clone https://github.com/Vatrych14/Actions.git
      
    - name: Install software
      run: |
        # Add commands to install required software
        
    - name: Download dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build

    - name: Run unit tests
      run: npm test
      
    - name: Update project code
      run: |
        # Add commands to update project code
        git add .
        git commit -m "Update project code"
        git push origin main
